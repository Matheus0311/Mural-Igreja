<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mural</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Mural de Arquivos</h1>
    
    <form id="upload-form" enctype="multipart/form-data">
      <input type="file" name="muralFile" accept="image/*,video/*,application/pdf" required>
      <button type="submit">Upload</button>
    </form>
    
    <p id="upload-feedback" class="upload-feedback"></p>
    
    <h2>Arquivo Atual</h2>
    <img id="mural-image" class="mural-image" />
    <iframe id="mural-pdf" class="mural-pdf"></iframe>
    <p id="file-message" class="file-message"></p>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
